<!DocTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Input Types</title>
    </head>
    <body>
        <header>
            <h1>HTML Input Types</h1>
        </header>
        <section>
            <form>
                <div class="form-group">
                    <label>Color</label>
                    <input type="color">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>DateTime</label>
                    <input type="datetime-local">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="e-mail">
                </div>
                <div class="form-group">
                    <label>Month</label>
                    <input type="month">
                </div>
                <div class="form-group">
                    <label>Number</label>
                    <input type="number" min="0" max="10" step="2">
                </div>
                <div class="form-group">
                    <label>Range</label>
                    <input type="text" id="textinput">
                    <input type="range" min="0" max="10" step="2" onchange="updateTextInput(this.value)">
                    <script>
                        function updateTextInput(num){
                            document.getElementById("textinput").value = num;
                        }
                    </script>
                </div>
                <div class="form-group">
                    <label>Search</label>
                    <input type="search">
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time">
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="url">
                </div>
                <div class="form-group">
                    <label>Week</label>
                    <input type="week">
                </div>
                <div class="form-group">
                    <label>List</label>
                    <input list="codes" name="code" title="Customize a part of error" required>
                    <datalist id="codes">
                        <option value="JS"></option>
                        <option value="C"></option>
                        <option value="Java"></option>
                        <option value="PHP"></option>
                        <option value="Ruby"></option>
                        <option value="C++"></option>
                    </datalist>
                </div>
                <button>Submit</button>
            </form>
        </section>
        <section>
            <h1>Output</h1>
            <form oninput="x.value=parseInt(a.value) + parseInt(b.value), y.value=parseInt(a.value)">
                0
                <input type="'range" id="a" name="a" value="50" min="0" max="100">
                100
                +
                <input type="text" name="b" value="0">
                =
                <output name="x"></output>
                <output name="y"></output>
            </form>
        </section>
        <section>
            <h1>Autocomlete</h1>
            <form>
                <div class="form-group">
                    <input type="text" name="fname" placeholder="First Name">
                </div>
                <div class="form-group"></div>
                    <input type="text" name="flname" placeholder="Last Name">
                </div>
                <div class="form-group"></div>
                    <input type="email" name="femail" placeholder="E-mail"  autocomplete="off">
                </div>
                <button>Submit</button>
            </form>
        </section>
        <section>
            <h1>The novalidate attribute and autofocus</h1>
            <form novalidate>
                <div class="form-group">
                    <input type="text" name="fname" placeholder="First Name" required>
                </div>
                <div class="form-group"></div>
                    <input type="text" name="flname" placeholder="Last Name">
                </div>
                <div class="form-group"></div>
                    <input type="email" name="email" placeholder="E-mail"  autocomplete="off" autofocus>
                </div>
                <button>Submit</button>
            </form>
        </section>
        <section>
            <h1>The form attribute</h1>
            <form id="form1" method="get">
                <div class="form-group">
                    <input type="text" name="fname" placeholder="First Name" required>
                </div>
                <div class="form-group"></div>
                    <input type="text" name="flname" placeholder="Last Name">
                </div>
                <div class="form-group"></div>
                    <input type="email" name="email" placeholder="E-mail"  autocomplete="off" autofocus>
                </div>
                <button>Submit</button>
                <button formnovalidate>Submit Novalidate</button>
                <button formnovalidate formmethod="post">Submit Novalidate Post</button>
                <button formmethod="post">Submit Novalidate</button>
                <button formnovalidate formaction="post.php">Submit Action</button>
            </form>
            <input type="color" name="color" form="form1">
        </section>
    </body>
</html>
